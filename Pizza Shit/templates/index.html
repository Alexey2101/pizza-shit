<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ДОДО ПИЦЦА - Доставка пиццы Павлодар</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <header>
        <div class="main-header">
            <div class="header-content">
                <div class="logo">
                    <a href="/" class="logo-link">
                        <img src="static/images/Logo.png" alt="ДОДО ПИЦЦА" class="site-logo">
                    </a>
                    <div class="logo-text">
                        <p>Сеть №1 в Казахстане</p>
                    </div>
                </div>
                <div class="user-actions">
                    <button class="cart-btn">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-text">Корзина</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="product-section">
            <h2>Пиццы</h2>
            <div class="products-grid">
                {{range .}}
                <div class="product-card">
                    <div class="product-image">
                        <img src="static/images/pizza/{{.ID}}.jpg" alt="{{.Title}}">
                    </div>
                    <div class="product-info">
                        <h3>{{.Title}}</h3>
                        <p>{{.Description}}</p>
                        <div class="product-footer">
                            <span class="price">{{.Price}} ₸</span>
                            <a href="/product?id={{.ID}}" class="add-to-cart-btn">Выбрать</a>
                        </div>
                    </div>
                </div>
                {{end}}
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 ДОДО ПИЦЦА. Все права защищены.</p>
        </div>
    </footer>
    <script src="static/js/script.js"></script>
</body>
</html>
