<!-- Login fragment (used inside modal) -->
<div id="loginFragment">
    <div id="loginTab" class="auth-tab active" style="display:block;">
        <h2>Вход в аккаунт</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" name="email" required placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label for="loginPassword">Пароль</label>
                <input type="password" id="loginPassword" name="password" required placeholder="••••••••">
            </div>
            <button type="submit" class="auth-submit-btn">Войти</button>
            <p class="auth-switch">Нет аккаунта? <a href="#" id="switchToRegister">Зарегистрироваться</a></p>
        </form>
        <div id="loginError" class="auth-error" style="display:none;"></div>
    </div>
</div>
