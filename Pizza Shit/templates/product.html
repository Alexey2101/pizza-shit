<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продукт</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/product.css">
</head>
<body>
    <!-- Product Detail Page (uses modal-content layout for consistency) -->
    <div class="page-wrapper" style="padding:2rem;">
        <div id="productModal" class="modal page-mode">
            <div class="modal-content">
                <!-- Left side - Image -->
                <div class="modal-image-container">
                    <div class="modal-image">
                        <img id="modalProductImage" src="" alt="Пицца">
                    </div>
                </div>

                <!-- Right side - Info -->
                <div class="modal-info">
                    <button class="modal-close" id="modalClose" title="Назад">
                        <a href="index.html" style="color:inherit;text-decoration:none"><i class="fas fa-arrow-left"></i></a>
                    </button>

                    <h2 id="modalProductTitle"></h2>
                    <p id="modalProductDescription"></p>

                    <!-- Size Selector -->
                    <div class="selector-group">
                        <h3>Размер</h3>
                        <div class="size-options" id="sizeOptions"></div>
                    </div>

                    <!-- Crust Selector -->
                    <div class="selector-group">
                        <h3>Тесто</h3>
                        <div class="crust-options" id="crustOptions">
                            <label class="radio-option">
                                <input type="radio" name="crust" value="traditional" checked>
                                <span>Традиционное</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="crust" value="thin">
                                <span>Тонкое</span>
                            </label>
                        </div>
                    </div>

                    <!-- Add-ons -->
                    <div class="selector-group">
                        <h3>Добавить по вкусу</h3>
                        <div class="addons-grid" id="addonsGrid"></div>
                    </div>

                    <!-- Price and Add to Cart -->
                    <div class="modal-footer">
                        <button class="modal-add-to-cart-btn" id="modalAddToCartBtn">
                            <span>В корзину за <strong id="totalPrice">0</strong> ₸</span>
                        </button>
                        <div class="modal-quantity">
                            <button class="quantity-btn" id="decreaseQty">−</button>
                            <div class="quantity-display" id="quantityDisplay">1</div>
                            <button class="quantity-btn" id="increaseQty">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="static/js/script.js"></script>

</body>
</html>
